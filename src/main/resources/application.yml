---
server:
  port: 8083
spring:
  application:
    name: batch-service
  cloud:
    consul:
      host: localhost
      port: 8500
  devtools:
    restart:
      enabled: true
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password: password
    driver-class: org.h2.Driver
  h2:
    console.enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update #or validate
